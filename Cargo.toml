[package]
name = "cargo-rls-install"
version = "1.0.10" # Version write: main.rs and here
authors = ["s4i"]
edition = "2018"
license = "MIT"
description = "Rust Language Server easy install."
repository = "https://github.com/s4i/cargo-rls-install"
readme = "README.md"
homepage = "https://crates.io/crates/cargo-rls-install"

keywords = [
    "cli",
    "cargo",
    "cargo-subcommand",
    "rust-language-server",
    "install",
]

include = [
    "/Cargo.toml",
    "/README.md",
    "/LICENSE",
    "/src/*.rs",
    "/tests/*.rs",
    "/latest.txt",
]

[dependencies]
regex = "1.1.2"
reqwest = "0.9.11"
select = "0.4.2"
lazy_static = "1.3.0"
structopt = { version = "0.2", default-features = false }
failure = "0.1.5"
dirs = "1.0.5"
# cargo_toml = "0.6.4"

[lib]
name = "cargo_rls_install"
path = "src/lib.rs"

[[bin]]
name = "cargo-rls-install"
path = "src/main.rs"
test = false
doc = false
