[package]
name = "cargo-rls-install"
version = "1.0.30"
authors = ["s4i"]
edition = "2018"
license = "MIT"
description = "Rust Language Server easy install"
homepage = "https://crates.io/crates/cargo-rls-install"
repository = "https://github.com/s4i/cargo-rls-install"
readme = "README.md"

keywords = [
    "cli",
    "cargo",
    "subcommand",
    "rls",
    "language-server",
]

include = [
    "/Cargo.toml",
    "/latest.txt",
    "/LICENSE",
    "/README.md",
    "/RELEASE.md",
    "/src/*.rs",
]

[dependencies]
regex = "1.3.1"
reqwest = "0.9.22"
select = "0.4.3"
lazy_static = "1.4.0"
structopt = "0.3.3"
failure = "0.1.6"
chrono = "0.4.9"
dirs = "2.0.2"

[lib]
name = "cargo_rls_install"
path = "src/lib.rs"

[[bin]]
name = "cargo-rls-install"
path = "src/main.rs"
test = false
doc = false

[badges.travis-ci]
repository = "s4i/cargo-rls-install"
branch = "master"

[badges.appveyor]
service = "github"
repository = "s4i/cargo-rls-install"
branch = "master"
