[package]
name = "cargo-rls-install"
version = "1.0.1"
authors = ["s4i"]
edition = "2018"
license = "MIT"
description = "Rust Language Server easy install."
repository = "https://github.com/s4i/cargo-rls-install"
readme = "README.md"

keywords = [
    "cli",
    "cargo",
    "cargo-subcommand",
    "rust-language-server",
    "install",
]

include = [
    "/Cargo.toml",
    "/README.md",
    "/LICENSE",
    "/src/*.rs",
    "/tests/*.rs",
    "/latest.txt",
]

[dependencies]
regex = "1.1.2"
reqwest = "0.9.10"
select = "0.4.2"
lazy_static = "1.2.0"
structopt = { version = "0.2", default-features = false }
failure = "0.1.5"

[lib]
name = "lib_rs"
path = "src/lib.rs"

[[bin]]
name = "cargo-rls-install"
path = "src/main.rs"
test = false
doc = false